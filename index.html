
<!doctype html>
<html>

<head>
    <title> Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="assets/css/styles.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="nyt-container" class="nyt-container">
            <div class="name">
                <h1>New York Times Search</h1>
            </div>
        </div>
    </header>
    <div class="inner_body">
        <div class="inner_box">
            <!--border bottom-->
            <div class="form-container">
                <div class="search-parameters">
                    <h3> Search Parameters </h3>
                    <form>
                        <div class="form-group">
                            Search Term:<br>
                            <input id="search" class="" type="text" name="text">
                        </div>
                        <div class="form-group">

                           <label for="numbersRecords">Number of Records to Retrieve:</label>
                            <select class="numbersRecords" id="number">
                <option>1</option>
                <option>5</option>
                <option>10</option>
               </select>
                        </div>

                       Start Year (Optional):<br>
                        <input class="wh" type="text" name="text">
                        <br><br> End of Year (Optional):<br>
                        <input class="wh" type="text" name="text">
                        <br><br>
                        <input id="search-button" type="button" value="Search">
                        <input id="clear-results" type="button" value="Clear Results">
                    </form>
                </div>
                <div class="inner_box">
                    <div>
                        <h2>Top Articles</h2>
                    </div>
                    <div id="top-articles"></div>
                </div>
            </div>

       </div>
    </div>
    <script src="assets/javascript/api.js"></script>
</body>

</html>
